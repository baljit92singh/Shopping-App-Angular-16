<mat-toolbar color="accent">Products</mat-toolbar>
<div class="product-list">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <button mat-raised-button color="primary" (click)="openProductDialog(product)">Add to Cart</button>
    </mat-card-content>
  </mat-card>
</div>
